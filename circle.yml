machine:
  services:
    - docker
dependencies:
  override:
    - mkdir -p cache/packages
    - docker -v
    - docker info
    - docker pull solarce/dotfiles-ubuntu-precise
    - ln -s Dockerfiles/Dockerfile.precise Dockerfile

test:
  override:
    - docker run -v /home/ubuntu/dotfiles-binaries/:/home/ubuntu/code -v /home/ubuntu/cache/packages:/home/ubuntu/pkgsrc/packages solarce/dotfiles-ubuntu-precise:latest bash /home/ubuntu/code/scripts/prebuild.sh
