machine:
  services:
    - docker
dependencies:
  override:
    - sudo -u ubuntu mkdir -p cache/packages
    - docker -v
    - docker info
    - docker pull solarce/dotfiles-ubuntu-precise
    - ln -s Dockerfiles/Dockerfile.precise Dockerfile

test:
  override:
    - docker run -u ubuntu -w /home/ubuntu -v /home/ubuntu/dotfiles-binaries/:/home/ubuntu/code -v /home/ubuntu/cache:/home/ubuntu/cache solarce/dotfiles-ubuntu-precise:latest bash /home/ubuntu/code/scripts/prebuild.sh
