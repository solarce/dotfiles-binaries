machine:
  services:
    - docker
dependencies:
  cache_directories:
    - /home/ubuntu/pkg
    - /home/ubuntu/pkgsrc
  override:
    - docker -v
    - docker info
    - docker pull solarce/dotfiles-ubuntu-precise
    - ln -s Dockerfiles/Dockerfile.precise Dockerfile

test:
  override:
    - docker build --pull=false .
